<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TRH-2</title>
</head>

<body>
    <a href="alts.html" target="_blank" class="do_alts_btn">Do Image Names</a>&nbsp;<a href="embed.html" target="_blank" class="do_alts_btn">Do Embed</a><br><br>
    <label><textarea id="data-area" cols="32" rows="1" placeholder="Data for images, for ex: 2022/03"></textarea></label><br>
    <label><textarea id="txt-area" cols="45" rows="15" placeholder="Text: 
The first line Highlighted 'title', and from the new line the main text. One by one without missing lines or spaces. For ex: 
1. Rose Pink Bed Frame.
The pink upholstery of your bed sets the tone for the entire bedroom. The combination with pale lavender walls and burnt sugar decor is awesome.
2. Pink Bedroom with Mustard Accents.
A smart mix of patterns, textures and colors give this pink space a boho bedroom vibe. Repeating the same tone in several decor elements and artwork tie it all together
...."></textarea></label>
    <label><textarea id="source-area" cols="45" rows="15" placeholder="Links: 
The first line link and and from the new line account's name. One by one without missing lines or spaces. For ex:
1. https://www.instagram.com/p/CZrBl8kNld6/
delightfulll
2. https://www.instagram.com/p/CapfH_aAFHG/
annelismitham
...."></textarea></label>
    <label><textarea id="img-area" cols="45" rows="15" placeholder="Image Names:
Image name with '-'. One by one with missing 1 line, but without any spaces. For ex:
1-grown-up-bedroom-with-pink-bed
    
2-bedroom-with-pinks-walls-and-bright-accents
...."></textarea></label>
    <label><textarea id="alts-area" cols="45" rows="15" placeholder="Image Alts:
One by one with missing 1 line, but without any spaces. For ex:
1. Grown Up Bedroom with Pink Bed
    
2. Bedroom with Pinks Walls and Bright Accents
..."></textarea></label>
    <button id="btn" class="do_alts_btn">Full Code</button>
    <br>
    <script>
        document.getElementById("btn").onclick = function() {
            var text = document.getElementById("txt-area").value.split("\n");
            var source = document.getElementById("source-area").value.split("\n");
            var image = document.getElementById("img-area").value.split("\n");
            var alts = document.getElementById("alts-area").value.split("\n");
            var data = document.getElementById("data-area").value.split("\n");
            var arrayLength = text.length;
            var arrayLength1 = source.length;

            function chunkArray(myArray, chunk_size) {
                var index = 0;
                var tempArray = [];

                for (index = 0; index < arrayLength; index += 2) {
                    myChunk = myArray.slice(index, index + 2);
                    tempArray.push(myChunk);
                }
                return tempArray;
            }

            function chunkArray1(myArray1, chunk_size) {
                var index1 = 0;
                var tempArray1 = [];

                for (index1 = 0; index1 < arrayLength1; index1 += 2) {
                    myChunk1 = myArray1.slice(index1, index1 + 2);
                    tempArray1.push(myChunk1);
                }
                return tempArray1;
            }
            for (let i = 0; i < (arrayLength + arrayLength1) / 2; i = i + 3) {
                title = `<h3>${text[i].substr(0,4)}<a href="" target="_blank" rel="nofollow">${text[i].substr(4)}</a></h3>`;
                text1 = `<p style="text-align: left;">${text[i+1]}</p>`;
                text2 = `<p style="text-align: left;">${text[i+2]}</p>`;

                if (i < 17) {
                    caption = `[caption align="aligncenter" width="500"]<img src="http://cm.therighthairstyles.com/wp-content/uploads/${data[0]}/${image[i]}.jpg" title="${text[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/ /, "").replace(/#/g, "").replace(/:/g, "")}" alt="${alts[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/ /, "")}" width="500" height="500" /> Instagram / <a href="${source[i].replace(/[0-9]/, "").replace(/\./, "").replace(/ /, "")}" target="_blank" rel="nofollow">@${source[i+1]}</a>[/caption]`;
                } else if (i >= 18) {
                    caption = `[caption align="aligncenter" width="500"]<img src="http://cm.therighthairstyles.com/wp-content/uploads/${data[0]}/${image[i]}.jpg" title="${text[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/[0-9]/, "").replace(/ /, "").replace(/#/g, "").replace(/:/g, "")}" alt="${alts[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/[0-9]/, "").replace(/ /, "")}" width="500" height="500" /> Instagram / <a href="${source[i].replace(/[0-9]/, "").replace(/\./, "").replace(/[0-9]/, "").replace(/ /, "")}" target="_blank" rel="nofollow">@${source[i+1]}</a>[/caption]`;
                }
                document.body.innerHTML += `<br>`
                document.body.innerText += title;
                document.body.innerHTML += `<br>`
                document.body.innerText += text1;
                document.body.innerHTML += `<br>`
                document.body.innerText += text2;
                document.body.innerHTML += `<br>`
                document.body.innerText += caption;
                document.body.innerHTML += `<br>`

            }
        }
    </script>
</body>

</html>

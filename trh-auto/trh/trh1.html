    <script>
        document.getElementById("btn").onclick = function() {
            var text = document.getElementById("txt-area").value.split("\n");
            var source = document.getElementById("source-area").value.split("\n");
            var image = document.getElementById("img-area").value.split("\n");
            var alts = document.getElementById("alts-area").value.split("\n");

            var arrayLength = text.length;
            var arrayLength1 = source.length;

            function chunkArray(myArray, chunk_size) {
                var index = 0;
                var tempArray = [];

                for (index = 0; index < arrayLength; index += 2) {
                    myChunk = myArray.slice(index, index + 2);
                    tempArray.push(myChunk);
                }
                return tempArray;
            }

            function chunkArray1(myArray1, chunk_size) {
                var index1 = 0;
                var tempArray1 = [];

                for (index1 = 0; index1 < arrayLength1; index1 += 2) {
                    myChunk1 = myArray1.slice(index1, index1 + 2);
                    tempArray1.push(myChunk1);
                }
                return tempArray1;
            }
            for (let i = 0; i < (arrayLength + arrayLength1) / 2; i = i + 2) {
                // title = `<h3><a href="">${text[i]}</a></h3>`;
                title = `<h3>${text[i]}</h3>`;
                textt = `<p style="text-align: left;">${text[i+1]}</p>`;

                if (i < 17) {
                    caption = `[caption align="aligncenter" width="500"]<img ${image[i]} title="${text[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/ /, "").replace(/#/g, "").replace(/:/g, "")}" alt="${alts[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/ /, "")}" /> <a href="${source[i].replace(/[0-9]/, "").replace(/\./, "").replace(/ /, "")}" target="_blank" rel="nofollow">@${source[i+1]}</a>[/caption]`;
                } else if (i >= 18) {
                    caption = `[caption align="aligncenter" width="500"]<img ${image[i]} title="${text[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/[0-9]/, "").replace(/ /, "").replace(/#/g, "").replace(/:/g, "")}" alt="${alts[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/[0-9]/, "").replace(/ /, "")}" /> <a href="${source[i].replace(/[0-9]/, "").replace(/\./, "").replace(/[0-9]/, "").replace(/ /, "")}" target="_blank" rel="nofollow">@${source[i+1]}</a>[/caption]`;
                }
                // caption = `[caption align="aligncenter" width="500"]<img src="http://cm.therighthairstyles.com/wp-content/uploads/${data[0]}/${image[i]}.jpg" title="${text[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/[0-9]/, "").replace(/ /, "").replace(/#/g, "").replace(/:/g, "")}" alt="${alts[i].replace(/[0-9]/, "").replace(/\./g, "").replace(/[0-9]/, "").replace(/ /, "")}" width="500" height="500" /> Instagram / <a href="${source[i].replace(/[0-9]/, "").replace(/\./, "").replace(/[0-9]/, "").replace(/ /, "")}" target="_blank" rel="nofollow">@${source[i+1]}</a>[/caption]`;

                document.body.innerHTML += `<br>`
                document.body.innerText += title;
                document.body.innerHTML += `<br>`
                document.body.innerText += textt;
                document.body.innerHTML += `<br>`
                document.body.innerText += caption;
                document.body.innerHTML += `<br>`
